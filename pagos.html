  <main>
    <h2>Pago</h2>
    <form id="form-pago">
      <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta (16 dígitos)" maxlength="16" required>
      <select id="envio">
        <option value="quito">Quito (+$2)</option>
        <option value="guayaquil">Guayaquil (+$3)</option>
        <option value="cuenca">Cuenca (+$4)</option>
        <option value="otros">Otros (+$5)</option>
      </select>
      <button type="submit">Pagar</button>
    </form>
    <p id="mensaje-pago"></p>
  </main>
